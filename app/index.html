<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>GREE Stats</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/rodimus.ico">

    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/app.css" rel="stylesheet" type="text/css" />
    <link href="css/font-awesome.css" rel="stylesheet" type="text/css" />
    <link href="css/jquery.dataTables.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap-select.css" rel="stylesheet" type="text/css" />

    <!-- open sans font -->
    <!-- <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css' /> -->

    <!-- lato font -->
    <!-- <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css' /> -->

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>


<body>

    <!-- nav container -->    
    <div id="nav">

        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">GREE Stats</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav" id="dashboard-menu">
                                <script type="text/template" id="navItemTemplate">
                                    <%
                                        _.each(items, function(item) { 
                                            var active = (item.selected) ? ' active' : '';
                                    %>
                                            <li class="navButton<%= active %>" id="<%= item.id %>"><a href="<%= item.href %>"><i class="<%= item.icon %>"></i><span><%= item.text %></span></a></li>
                                    <%
                                        }); 
                                    %>
                                </script>
                            </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </div>


    <!-- main container -->
    <div class="content">
        
        <!-- module title -->
        <div id="titleContainer">
            <div id="titleText"></div>
            <div id="msgText">this is the message text</div>
        </div>
        <!-- // module title -->

        <div id="contentContainer"></div>

    </div>
    <!-- // main container -->

    <script src="js/vendor/libs.js"></script>
    <script src="js/vendor.js"></script>
    <script src="js/main.js"></script>

</body>
